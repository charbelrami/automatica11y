<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
  <title>automatica11y | Tab Panel - Bootstrap 4</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@^4.0.0-alpha.5/dist/css/bootstrap.min.css">
</head>

<body>
  <h1>Tab Panel - Bootstrap 4</h1>

  <p>Navigate using arrow keys</p>

  <h2>Before</h2>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#messages" role="tab">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel">Home</div>
    <div class="tab-pane" id="profile" role="tabpanel">Profile</div>
    <div class="tab-pane" id="messages" role="tabpanel">Messages</div>
    <div class="tab-pane" id="settings" role="tabpanel">Settings</div>
  </div>

  <h2>After</h2>
  <!-- Nav tabs -->
  <div data-a11y-tabpanel>
    <ul class="nav nav-tabs" role="tablist" data-a11y-tabpanel-tablist>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home-2" role="tab" data-a11y-tabpanel-tab>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#profile-2" role="tab" data-a11y-tabpanel-tab>Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#messages-2" role="tab" data-a11y-tabpanel-tab>Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#settings-2" role="tab" data-a11y-tabpanel-tab>Settings</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="home-2" role="tabpanel" data-a11y-tabpanel-pane>Home</div>
      <div class="tab-pane" id="profile-2" role="tabpanel" data-a11y-tabpanel-pane>Profile</div>
      <div class="tab-pane" id="messages-2" role="tabpanel" data-a11y-tabpanel-pane>Messages</div>
      <div class="tab-pane" id="settings-2" role="tabpanel" data-a11y-tabpanel-pane>Settings</div>
    </div>
  </div>

  <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap@^4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
  <script>
    $('#myTab a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
  </script>
  <script>
    var automatica11yConfig = {
      components: {
        tabPanel: {
          selected: {
            enable: true,
            tab: {
              classes: ['active']
            },
            pane: {
              classes: ['active']
            }
          }
        }
      }
    }
  </script>
  <script src="dist/automatica11y.js"></script>
</body>

</html>
